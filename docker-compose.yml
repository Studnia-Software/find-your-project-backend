version: '3.9'

services:
  db:
    image: postgres:16

    environment:
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=pgsql
      - PGPORT=5432
      - POSTGRES_USER=postgres
    restart: "on-failure"
    ports:
      - 5432:5432

  django:
    build: .
    ports:
      - 8000:8000
    restart: "on-failure"


