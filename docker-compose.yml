version: '3.9'

services:
  db:
    image: postgres:16

    environment:
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_DB=pgsql
      - PGPORT=5432
      - POSTGRES_USER=postgres
    restart: "on-failure"
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "pgsql" ]
      interval: 15s
      timeout: 60s
      retries: 5
      start_period: 80s

  django:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    restart: "on-failure"


